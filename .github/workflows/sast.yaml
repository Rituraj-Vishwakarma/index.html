name: SAST - Semgrep

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  semgrep-scan:
    name: Run Semgrep SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (for semgrep CLI, optional)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run semgrep scan (save SARIF)
        run: |
          semgrep --config .semgrep/rules.yml --sarif > semgrep-results.sarif
        # semgrep returns non-zero if matches of severity ERROR are found, failing the job.

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep-results.sarif
